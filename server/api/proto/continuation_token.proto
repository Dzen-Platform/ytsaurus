package NYP.NServer.NApi.NProto;

////////////////////////////////////////////////////////////////////////////////

message TGetUserAccessAllowedToContinuationToken
{
    // The first object returned will have ObjectId strictly greater than this.
    optional string object_id = 1;
}

message TSelectObjectHistoryContinuationToken
{
    // Number of earlier returned history events.
    optional int32 offset = 1;
}

message TWatchQueryContinuationToken
{
    // Offset for each tablet.
    repeated int64 row_offsets = 1;
}

////////////////////////////////////////////////////////////////////////////////
