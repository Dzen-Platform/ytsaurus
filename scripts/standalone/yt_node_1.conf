{
  rpc_port = 9022;
  monitoring_port = 10022;

  cluster_connection = {
    master = {
      cell_id = "deadbabe-faceb00c-259-faceb00c";
      addresses = ["%%FQDN%%:9010"];
    };

    timestamp_provider = {
      addresses = ["%%FQDN%%:9010"];
    };
  };

  data_node = {
    store_locations = [
      {
        path = "/var/lib/yt/node_1_chunk_store";
        quota = 10737418240;
        low_watermark = 1073741824;
        high_watermark = 104857600;
        min_disk_space = 0;
      };
    ];

    cache_locations = [
      {
        path = "/var/lib/yt/node_1_chunk_cache";
        quota = 1073741824;
        low_watermark = 104857600;
        high_watermark = 1048576;
      };
    ];
  };

  exec_agent = {
    environment_manager = {
      environments = {
        default = { type = unsafe; };
      };
    };

    job_controller = {
      resource_limits = {
        memory = 4294967296;
        cpu = 4;
        user_slots = 4;
        replication_slots = 4;
        repair_slots = 4;
        removal_slots = 4;
      };
    };

    enable_cgroups = false;

    slot_manager = {
      paths = ["/var/lib/yt/node_1_slots"];
      enforce_job_control = false;
      start_uid = 20000;
    };

    job_proxy_logging = {
      flush_period = 1000;

      rules = [
        {
          min_level = info;
          writers = [ info ];
          categories = [ "*" ];
        };
      ];

      writers = {
        info = { file_name = "job-proxy.log"; type = file; };
      };
    };
  };

  tablet_node = {
    memory_limit = 4294967296;

    snapshots = {
      path = "/var/lib/yt/node_1_snapshots";
    };

    changelogs = {
      path = "/var/lib/yt/node_1_changelogs";
    };
  };

  logging = {
    flush_period = 1000;
    watch_period = 1000;

    rules = [
      {
        min_level = info;
        writers = [ info ];
        categories = [ "*" ];
      }
    ];

    writers = {
      info = { file_name = "/var/log/yt/node_1.log"; type = file; };
    };
  };
}
