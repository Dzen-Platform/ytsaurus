package NYT.NTransactionClient.NProto;

import "yt/ytlib/object_client/master_ypath.proto";
import "yt/ytlib/hive/transaction_supervisor_service.proto";

////////////////////////////////////////////////////////////////////////////////

message TReqStartTransactionExt
{
    extend NYT.NObjectClient.NProto.TReqCreateObjects
    {
        optional TReqStartTransactionExt create_transaction_ext = 101;
    }

    // Transaction timeout (in ms).
    required int32 timeout = 1;

    // Enable including uncommitted resources into account resource usage.
    optional bool enable_uncommitted_accounting = 2 [default = true];

    // Enable including staged resources into account resource usage.
    optional bool enable_staged_accounting = 3 [default = true];
}

message TReqPingTransactionExt
{
    extend NYT.NHive.NProto.TReqPingTransaction
    {
        optional TReqPingTransactionExt ping_transaction_ext = 100;
    }

    optional bool ping_ancestors = 1 [default = false];
}

////////////////////////////////////////////////////////////////////////////////
