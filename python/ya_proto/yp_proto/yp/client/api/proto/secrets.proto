package NYP.NClient.NApi.NProto;

option java_package = "ru.yandex.yp.client.api";
option java_outer_classname = "Secrets";

////////////////////////////////////////////////////////////////////////////////

// Secrets (raw, unencrypted)
message TSecret
{
    required string id = 1;
    // COMPAT: remove this field after nobody uses it.
    optional bytes value = 2;
    map<string, bytes> payload = 3;
}
