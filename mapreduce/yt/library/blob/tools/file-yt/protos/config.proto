package NFileYTTool;

message TUploadConfig {
    required string Proxy                   = 1;
    required string Table                   = 2;
    repeated string FilePaths               = 3;
    repeated string FileNames               = 4;
    optional string TransactionID           = 5;
    optional string Directory               = 6;
    optional bool CreateTableIfDoesntExists = 7;
}

message TDownloadConfig {
    required string Proxy               = 1;
    required string Table               = 2;
    repeated string FilePaths           = 3;
    repeated string FileNames           = 4;
    optional string TransactionID       = 5;
    optional string OutDirectory        = 6;
    optional bool IgnoreInvalid         = 7;
    optional bool DownloadToMemoryFirst = 8;
}

message TCreateConfig {
    required string Proxy         = 1;
    required string Table         = 2;
    optional string TransactionID = 3;
}

message TFinishConfig {
    required string Proxy         = 1;
    required string Table         = 2;
    optional string TransactionID = 3;
    optional bool UniqueFiles     = 4;
}

message TResetConfig {
    required string Proxy         = 1;
    required string Table         = 2;
    optional string TransactionID = 3;
}

message TListConfig {
    required string Proxy         = 1;
    required string Table         = 2;
    optional string TransactionID = 3;
    optional string OutputFile    = 4;
}

message TDownloadAllConfig {
    required string Proxy               = 1;
    required string Table               = 2;
    optional string TransactionID       = 3;
    required string OutDirectory        = 4;
    optional bool IgnoreInvalid         = 5;
    required uint32 DownloadThreadCount = 6;
    optional bool DownloadToMemoryFirst = 7;
}
