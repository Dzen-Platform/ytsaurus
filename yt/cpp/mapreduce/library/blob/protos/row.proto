package NYtBlob;

import "mapreduce/yt/interface/protos/extension.proto";
import "yt/cpp/mapreduce/library/blob/protos/info.proto";

message TBlobChunk {
    optional string Name    = 1 [(NYT.column_name) = "name"];
    optional uint64 Offset  = 2 [(NYT.column_name) = "offset"];
    optional bytes Chunk    = 3 [(NYT.column_name) = "chunk"];
    optional TBlobInfo Info = 4 [(NYT.column_name) = "info"];
}
