import "yt/yt_proto/yt/formats/extension.proto";

package NExample;

// TIdMapperProto

message TSampleProto
{
    optional int64  a = 1 [(NYT.column_name) = "column_a"];
    optional double b = 2 [(NYT.column_name) = "column_b"];
    optional string c = 3 [(NYT.column_name) = "column_c"];
    optional uint64 d = 4 [(NYT.column_name) = "column_d"];
    optional bool   e = 5 [(NYT.column_name) = "column_e"];
    optional int32  f = 6 [(NYT.column_name) = "column_f"];
    optional uint32 g = 7 [(NYT.column_name) = "column_g"];
    optional float  h = 8 [(NYT.column_name) = "column_h"];
    optional bytes  i = 9 [(NYT.column_name) = "column_i"];
}

// TJoinReducerProto

message TJoinInputLeft
{
    optional int64 key = 1 [(NYT.column_name) = "key"];
    optional double left = 2 [(NYT.column_name) = "left"];
}

message TJoinInputRight
{
    optional int64 key = 3 [(NYT.column_name) = "key"];
    optional double right = 4 [(NYT.column_name) = "right"];
}

message TJoinOutputSum
{
    optional int64 key = 5 [(NYT.column_name) = "key"];
    optional double sum = 6 [(NYT.column_name) = "sum"];
}

message TJoinOutputProduct
{
    optional int64 key = 7;
    optional double product = 8;
}

