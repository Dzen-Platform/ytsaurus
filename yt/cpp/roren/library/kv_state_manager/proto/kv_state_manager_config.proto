package NRoren;

import "bigrt/lib/processing/state_manager/generic/proto/state_manager_config.proto";

message TKvStateManagerConfig {
    optional NBigRT.TStateManagerConfig StateManagerConfig = 1;

    // Path to the table we are loading states from.
    optional string StateTable = 2;

    // Name of key column
    // TODO: right now this field is required, but TKvStateManager should be changed to automatically detect it if possible
    optional string KeyColumn = 3;

    // Name of value column
    // TODO: right now this field is required, but TKvStateManager should be changed to automatically detect it if possible
    optional string ValueColumn = 4;
}
