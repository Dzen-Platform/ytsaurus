package NYT.NTransactionClient.NProto;

import "yt/ytlib/object_client/master_ypath.proto";
import "yt/ytlib/hive/transaction_supervisor_service.proto";

////////////////////////////////////////////////////////////////////////////////

message TTransactionCreationExt
{
    extend NYT.NObjectClient.NProto.TObjectCreationExtensions
    {
        optional TTransactionCreationExt transaction_creation_ext = 101;
    }

    // Transaction timeout (in ms).
    required int32 timeout = 1;
}

message TReqPingTransactionExt
{
    extend NYT.NHive.NProto.TReqPingTransaction
    {
        optional TReqPingTransactionExt ping_transaction_ext = 100;
    }

    optional bool ping_ancestors = 1 [default = false];
}

